


<div class="container" style="margin-top: 70px;">
    <h1>Webpage Designs</h1>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Thumbnail</th>
            <th>Description</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let graphic of graphics">
            <td><img [src]="graphic.image" class="thumbnail-img"></td>
            <td> {{ graphic.description }} <span *ngIf="graphic.siteURL == 'https://dreamy-yonath-9e7f5b.netlify.app/home'"> <a href='https://dreamy-yonath-9e7f5b.netlify.app/admin'>please feel free to test this feature.</a></span><br><br> <span *ngIf="graphic.siteURL == 'https://dreamy-yonath-9e7f5b.netlify.app/home'"><a href='https://startbootstrap.com/templates/blog'>Link to Bootstrap blog design template.</a></span></td>
            <td>
              <a [href]="graphic.siteURL"><div class="btn btn-primary" *ngIf="graphic.siteURL != ''">View</div></a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="card text-center">
          <div class="card-header">
            <!-- # {{selectedContact.id}} -->
          </div>
          <div class="card-block">
            <h4 class="card-title">
              <!-- {{selectedContact.name}} -->
            </h4>
            <p class="card-text">
              <!-- {{selectedContact.description}} -->
            </p>    
          </div>
    
        </div>
    </div>
